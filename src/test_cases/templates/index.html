{% extends "base.html" %}
{% load staticfiles %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-sm-6">
           <h2>Availble Project List's</h2>
           <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Project Name</th>
                    <th>Reports</th>
                  </tr>
                </thead>
                <tbody>
                {% for project in projects %}
                  <tr>
                      <td><a href="#">{{project.name}}</a></td>
                      <td><a href="#">View</a></td>
                  </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-sm-6">
          <img src="{% static 'images/TestingAutomation.png' %}" class="img-rounded" alt="Cinque Terre">
        </div>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add Projects </button>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Project</h4>
          </div>
          <div class="modal-body">
          <form action="{% url 'qabot:add_project' %}" method="POST">
            {% csrf_token %}
            <input type="text" class="form-control" name="project_name"/><br>
             <button type="submit" class="btn btn-default" >Save</button>
          </form>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock body %}
