{% extends "base.html" %}
{% block css %}
<style>
html,body{
    height: 100%;
}
.project{
padding-top: 5%;
}
.use_case{
padding-top: 2%;
padding-left: 9%;
}
.container{
    margin: 0 auto;
    padding-top: 200px;
    height: 100%;
}
.main-heading{
    text-align: center;
}
</style>
{% endblock css %}

{% block body %}
    <div class=""><h1>Projects</h1></div>
    {% for project in projects %}
        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#collapse{{forloop.counter}}">{{project.name}}</a>
                    </h4>
                </div>
                <div id="collapse{{forloop.counter}}" class="panel-collapse collapse">
                    <div class="panel-body row">
                        <div class="col-md-12">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Use Case</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for use_case in project.usecase_set.all %}
                                    <tr>
                                        <td>{{use_case.use_case_name}}</td>
                                        <td><a href="http://192.168.22.68:8080/CodeLessAutomation/Controller/?id={{use_case.id}}" target='_blank'>Run</a></td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock body %}
